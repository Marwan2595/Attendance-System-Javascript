<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
    @import url("css/main.css");
    @import url("css/desktop.css") screen and (min-width: 1301px);
    @import url("css/tab.css") screen and (max-width: 1300px);
    @import url("css/mobile.css") screen and (max-width: 600px);
</style>
</head>
<body class="loginRegisterBody">
    <form class="loginRegisterForm" id="registerForm"  action="">
        <h1>Create Your Account Now</h1>
        <div class="inner">
            <div class="left">
                <label for="firstname">Firstname</label>
                <input required type="text"  pattern="[A-Za-z]{2,15}" name="firstname" title="First name should be 2-15 characters" id="firstname" autocomplete="off">
                <label for="email">Email </label>
                <input required type="email" name="email"  id="email" >
            </div>
           <div class="right">
               <label for="lastname">Lasttname</label>
               <input required type="text" pattern="[A-Za-z]{2,15}" title="Last name should be 2-15 characters" name="lastname" id="lastname" autocomplete="off">
               <label for="age">Age</label>
               <input required type="number" min="18" max="65"  name="age" id="age" autocomplete="off">
            </div>
        </div>
        <label for="address">Address </label>
        <input required type="text" name="address" id="address">
        <button type="submit">Register</button>
        <h4>Have an Account ?<a href="login.html"> Login</a></h4>
    </form>

    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/jqueryUi/jquery-ui.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
